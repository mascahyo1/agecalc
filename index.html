<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center mx-auto min-h-screen">
    <main>
      <div class="bg-white container_custom">
        <div class="grid grid-cols-3 gap-4">
            <div class="flex flex-col">
                <label for="day">
                  DAY
                </label>
                <input type="number" id="day" placeholder="DD">
            </div>
            <div class="flex flex-col">
                <label for="month">
                  Month
                </label>
                <input type="number" id="month" placeholder="MM">
            </div>
            <div class="flex flex-col">
                <label for="year">
                  Year
                </label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
        </div>
      </div>
    </main>
</body>
</html>
